{% extends "base.html" %}
{% block title %}Generate NFT{% endblock %}

{% block body %}
<section id="nft-generator" class="flex flex-col items-center mt-10">
	<p id="nft-generator__title" class="nft-generator__title text-4xl text-blue-500 my-1">Generate NFT</p>
	<form class="form-control" action="{% url 'generator:generate' %}" method="POST">
		{% csrf_token %}
		<label for="name" class="input-group my-2">
			<span>Name</span>
			<input type="text" name="name" id="name" class="input input-bordered" value="{{ nft.name }}">
		</label>
		<button id="nft-generate-submit" type="submit" class="btn btn-primary my-1">Generate</button>
	</form>
</section>
{% endblock %}
