{% extends "base.html" %}
{% block title %}All NFTs{% endblock %}

{% block body %}
{# https://placeimg.com/600/400/tech #}

<section id="nft-lists-section" class="flex flex-col items-center mt-10">
	<h2 class="text-4xl text-secondary my-1 font-bold">All NFTs</h2>
	<ul class="grid grid-cols-3 my-4 gap-4">
		{% for nft in nfts %}
			<li class="card card-compact w-96 bg-base-100 shadow-xl">
				<figure><img src="https://placeimg.com/600/400/tech/{{ forloop.counter0 }}" alt="{{ nft.name }}" /></figure>
				<div class="card-body">
					<h2 class="card-title">{{ nft.name }}</h2>
					{# descirption: <p>If a dog chews shoes whose shoes does he choose?</p> #}
					<div class="card-actions justify-between">
						<form action="{% url 'generator:nft' nft.id %}"><button id="nft-details-btn" class="btn btn-primary">See Details</button></form>
						<button id="nft-details-btn" class="btn btn-outline btn-secondary">Edit NFT</button>
					</div>
				</div>
			</li>
		{% endfor %}
	</ul>
</section>
<script type="text/javascript">
	document.getElementById('nft-details-btn').onclick = function(e){
		console.log(e)
	}
</script>
{% endblock %}
